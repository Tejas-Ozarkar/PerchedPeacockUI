<div class="vehicle-wrap">

    <div class="vehicle-card p-3">
        <h3 class="title mb-3">Add New Vehicle</h3>
        <div class="input-prepend mb-2">
            <input type="text"
                   placeholder="Licence"
                   [(ngModel)]="vehicle.licence">
        </div>
        <div class="input-prepend mb-2">
            <input type="text"
                   placeholder="Model"
                   [(ngModel)]="vehicle.model">
        </div>
        <div class="input-prepend mb-2">
            <select [(ngModel)]="vehicle.type"
                    placeholder="Select vehicle type">
                <option [value]="undefined"
                        selected disabled>Select vehicle type</option>
                <option value="1"
                        >2 Wheeler</option>
                <option value="2">4 Wheeler</option>
            </select>
        </div>
        <div class="input-prepend mb-2">
            <input type="text"
                   placeholder="color"
                   [(ngModel)]="vehicle.color">
        </div>
        <div class="input-prepend mb-2">
            <input type="text"
                   placeholder="Weight in kg"
                   [(ngModel)]="vehicle.weight">
        </div>
        <button (click)="addVehicle()">Add Vehicle</button>
    </div>

</div>

<app-menu></app-menu>
