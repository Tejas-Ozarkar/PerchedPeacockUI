<div class="menu-icon"
     (click)="onMenuIconClick()">
    <fa name="bars"></fa>
</div>

<div class="side-menu"
     *ngIf="showMenu">
    <div class="menu">
        <img src="assets/logo.svg"
             width="100px"
             class="mb-3">
        <div *ngIf="isAdmin"
             class="menu-item"
             routerLinkActive="active">
            <a routerLink="/admin">Admin Panel</a>
        </div>
        <div class="menu-item"
             routerLinkActive="active">
            <a routerLink="/home">Home</a>
        </div>
        <div class="menu-item"
             routerLinkActive="active">
            <a routerLink="/vehicle">Vehicles</a>
        </div>
        <div class="menu-item"
             routerLinkActive="active">
            <a routerLink="/booking">Bookings</a>
        </div>
        <div class="menu-item"
             (click)="logout()">
            <a href="#">Logout</a>
        </div>
        <div class="close-menu-btn"
             (click)="onMenuIconClick()  ">
            <fa name="times"></fa>
        </div>
    </div>
</div>
