<input type="text" placeholder="Username" [(ngModel)]="user.username">
<input type="text" placeholder="Password" [(ngModel)]="user.password">
<input type="text" placeholder="Repeat password">
<input type="text" placeholder="Email" [(ngModel)]="user.email">
<input type="text" placeholder="Mobile" [(ngModel)]="user.mobile">
<button (click)="register()">Register</button>
<a routerLink="../login">Login</a>
